<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<head>
	<title>asahi</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
	<header>
		<div class="hader-top clearfix">
			<div class="header-logo">
				<img src="img/logo.png">
			</div>
			<div class="contact">
				<div class="tel">
					<i class="fas fa-phone-volume"></i>
					<span class="tel-namuber">0120-117-117</span>
					<label>営業時間:9~17時（土日祝祭日を除く）</label>
				</div>
				<div class="inquiry">
					<a href="#" class="mail-btn">
						<i class="fas fa-envelope"></i>
						お問い合わせ
					</a>
				</div>
			</div>
		</div>
		<div class="header-bottom clearfix">
		    <div class="news topics">
		    	<div class="topic">
		    	    <i class="fas fa-newspaper"></i>
		    	    <section>お知らせ</section>
		    	</div>
		    	<p>NEWS</p>
		    </div>
		    <div class="music topics">
		    	<div class="topic">
		    	    <i class="fas fa-music"></i>
		    	    <section>あさひキッズについて</section>
		    	</div>
		    	<p>ABOUT</p>
		    </div>
		    <div class="child topics">
		    	<div class="topic">
		    	    <i class="fas fa-child"></i>
		    	    <section>教育と保育</section>
		    	</div>
		    	<p>CHILD CARE</p>
		    </div>
		    <div class="award topics">
		    	<div class="topic">
		    	    <i class="fas fa-award"></i>
		    	    <section>入園案内</section>
		    	</div>
		    	<p>INFOMATION</p>
		    </div>
		    <div class="school topics">
		    	<div class="topic">
		    	    <i class="fas fa-school"></i>
		    	    <section>法人契約</section>
		    	</div>
		    	<p>PRTNER</p>
		    </div>
		    <div class="handshake topics">
		    	<div class="topic">
		    	    <i class="fas fa-handshake"></i>
		    	    <section>採用情報</section>
		    	</div>
		    	<p>RECRUIT</p>
		    </div>
		</div>
	</header>
</body>
</html>
