<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>asahi</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header-top clearfix">
            <div class="header-logo">
                <img src="assets/img/logo.png">
            </div>
            <div class="contact">
                <div class="tel">
                    <i class="fas fa-phone-volume"></i>
                    <span class="tel-number">0120-117-117</span>
                    <label>営業時間:9~17時（土日祝祭日を除く）</label>
                </div>
                <div class="inquiry">
                    <a href="#" class="mail-btn">
                        <i class="fas fa-envelope"></i>
                        お問い合わせ
                    </a>
                </div>
            </div>
        </div>
        <nav class="header-bottom clearfix">
            <a href="#">
                <div class="nav-list news">
                    <i class="fas fa-newspaper"></i>
                    <span>お知らせ</span>
                    <p class="text">NEWS</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list about">
                    <i class="fas fa-music"></i>
                    <span>あさひキッズについて</span>
                    <p class="text">ABOUT</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list childcare">
                    <i class="fas fa-child"></i>
                    <span>教育と保育</span>
                    <p class="text">CHILD CARE</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list information">
                    <i class="fas fa-award"></i>
                    <span>入園案内</span>
                    <p class="text">INFORMATION</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list partner">
                    <i class="fas fa-school"></i>
                    <span>法人契約</span>
                    <p class="text">PARTNER</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list recruit">
                    <i class="fas fa-handshake"></i>
                    <span>採用情報</span>
                    <p class="text">RECRUIT</p>
                </div>
            </a>
        </nav>
    </header>
    <div class="main-visual">
        <div class="partner-recruit-circle">
            <p class="campaign">
                オープニング記念
                <br>
                キャンペーン
            </p>
            <p class="recruiting">
                法人契約パートナー
                <br>
                募集中
            </p>
            <p class="link-icon">
                <i class="fas fa-chevron-right"></i>
            </p>
        </div>
    </div>
    <section id="about">
        <h2>3分で<span>わかる</span>あさひキッズ</h2>
        <p class="dot">・<span>・</span>・</p>
        <p class="main-text">子どもたちがのびのび暮らせて、保護者の皆さんが家庭と仕事を両立できる。<br>そんな園のあり方を考えています。</p>
        <div class="container clearfix">
            <div class="content">
                <div class="circle-image">
                    <img src="assets/img/sub/kid1.jpg">
                </div>
                <p class="content-text">
                    2019年開園<br>新しい保育園です
                </p>
            </div>
            <div class="content">
                <div class="circle-image">
                     <img src="assets/img/sub/kid2.jpg">
                </div>    
                <p class="content-text">
                    あさひキッズの<br>教育と保育 
                </p>
            </div>
            <div class="content">
                <div class="circle-image">
                    <img src="assets/img/sub/kid1.jpg">
                </div>
                <p class="content-text">
                    あさひキッズの<br>特徴
                </p>
            </div>
            <div class="content">
                <div class="circle-image">
                    <img src="assets/img/sub/kid2.jpg">
                </div>
                <p class="content-text">
                    企業主導保育は<br>働く保護者の味方です
                </p>
            </div>
        </div>
        <a href="#">
            <div class="link-btn">
                3分でわかるあさひキッズ
                <i class="fas fa-angle-right"></i>
            </div>
        </a>
    </section>
</body>
</html>
