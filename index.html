<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>asahi</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="hader-top clearfix">
            <div class="header-logo">
                <img src="img/logo.png">
            </div>
            <div class="contact">
                <div class="tel">
                    <i class="fas fa-phone-volume"></i>
                    <span class="tel-namuber">0120-117-117</span>
                    <label>営業時間:9~17時（土日祝祭日を除く）</label>
                </div>
                <div class="inquiry">
                    <a href="#" class="mail-btn">
                        <i class="fas fa-envelope"></i>
                        お問い合わせ
                    </a>
                </div>
            </div>
        </div>
        <nav class="header-bottom clearfix">
            <a href="#">
                <div class="nav-list news">
                    <i class="fas fa-newspaper"></i>
                    <span>お知らせ</span>
                    <p class="text">NEWS</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list about">
                    <i class="fas fa-music"></i>
                    <span>あさひキッズについて</span>
                    <p class="text">ABOUT</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list childcare">
                    <i class="fas fa-child"></i>
                    <span>教育と保育</span>
                    <p class="text">CHILD CARE</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list information">
                    <i class="fas fa-award"></i>
                    <span>入園案内</span>
                    <p class="text">INFORMATION</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list partner">
                    <i class="fas fa-school"></i>
                    <span>法人契約</span>
                    <p class="text">PARTNER</p>
                </div>
            </a>
            <a href="#">
                <div class="nav-list recruit">
                    <i class="fas fa-handshake"></i>
                    <span>採用情報</span>
                    <p class="text">RECRUIT</p>
                </div>
            </a>
        </nav>
    </header>
</body>
</html>
